{% extends 'base.html' %}

{% block content %}
<div class="container">
    <h5 class="my-3 border-bottom pb-2">질문 등록</h5>
    <form method="post" class="post-form my-3">
        {% csrf_token %}
        {{ form.as_p }}				<!--모델 폼과 연결된 입력 항목(Meta 클래스의 field로 지정된 항목)에 값을 입력할 수 있는 코드를 자동 생성-->
        <button type="submit" class="btn btn-primary">저장하기</button>
    </form>
</div>
{% endblock %}
